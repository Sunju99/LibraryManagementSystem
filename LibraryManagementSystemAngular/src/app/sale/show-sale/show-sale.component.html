  <input class="form-control" type="number"  name="id" [(ngModel)]="saleId" placeholder="Enter the Sale Id" width="5">
<!-- Modal -->
<button type="button" class="btn btn-primary float-right m-2" (click)="Search(saleId)" >Search</button>
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{Modaltitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()"
          ></button>
        </div>
        <div class="modal-body">
            <app-add-edit-sale [sale]="sale" *ngIf="activateAddEditSaleComp"></app-add-edit-sale>
        </div>
        
      </div>
    </div>
  </div>

<table class="table table-striped">
    <thead class="table-light">
     <tr>
         <th>Sale Id</th>
         <th> Student Id</th>
         <th>Book Id</th>
         <th>Price</th>
         <th>Options</th>
         
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of SaleList">
          <td>{{dataItem.saleId}}</td>
          <td>{{dataItem.studentId}}</td>
          <td>{{dataItem.bookId}}</td>
          <td>{{dataItem.price}}</td>
          
         
          <td>
            <button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
